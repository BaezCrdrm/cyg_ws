<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="h1_header">Add item</h1>
    <input type="hidden" id="inp_id" name="id" /><br>
    <label for="inp_title">Title</label><br>
    <input type="text" id="inp_title" name="title" placeholder="Title" /><br>
    <label for="inp_year">Year</label><br>
    <input type="number" id="inp_year" name="year" placeholder="Year" /><br>
    <label for="sel_category">Category</label><br>
    <select id="sel_category"></select><br>
    <label for="inp_info">Year</label><br>
    <input type="url" id="inp_info" name="info" placeholder="URL detailed info" /><br><br>
    <button id="btn_accept">Accept</button>
</body>
</html>
